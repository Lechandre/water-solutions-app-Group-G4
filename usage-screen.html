<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Screen</title>
    <link rel="stylesheet" href="usage-screen.css">
    <script src="image-2"></script>


    
    
</head>
<body>

    

    <div class="style screen-1">
    
<h1>This is your Water Usage Page</h1>

<button class="dayBtn">Day</button> <button class="weekBtn">Week</button> <button class="monthBtn">Month</button> <button class="yearBtn">Year</button>

<h2>Current date goes here</h2>

<div class="chart"  id="piechart" style="width: 450px; height: 300px;"></div>


<button class="usageBtn">Usage</button> <button class="historyBtn">History</button> <button class="leakBtn">Leak-detection</button> <button class="setBtn">Settings</button>


</div>

</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Usage', 'Hours per Day'],
        ['Shower',     11],
        ['Toilet',      2],
        ['Dishwasher',  2],
        ['Washing machine', 2],
        ['Irrigation',    7]
      ]);

      var options = {
        title: 'My Water Usage'
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(data, options);
    }
  </script>
</html>
